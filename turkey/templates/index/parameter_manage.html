{% extends "turkey_base.html" %}
{% block module_title %}社会活动分析{% endblock %}

{% block head_css %}

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css"/>

{% block content %}

<div style="margin-top:70px;">

  <div class="col-lg-12"  id="keyword_manage">
    <div class="panel panel-default">
      <div class="panel-heading" style="background-color: #104F87;color: white;border-bottom: 1px solid transparent;border-color: #104F87;">
        <div><span style="float:right;cursor:pointer;"></span>关键词管理</div>
      </div>
      <div class="panel-body">
        <div id="#" style="">
            <button type="button" class="btn btn-success" style="float:right;" data-toggle="modal" data-target="#addkey">添加</button>
            <table id="keyword_table" class="table table-hover table-condensed"></table>
        	<!-- <table class="table" style="width:90%">
        	<thead><tr><th>关键词</th><th>添加时间</th><th>操作</th></tr></thead>
        	<tbody>
        	<tr><td>暴恐</td><td>2016-10-09 22:00</td><td onclick="" style="cursor:pointer;">删除</td></tr>
        	<tr><td>土耳其</td><td>2016-10-09 22:00</td><td onclick="" style="cursor:pointer;">删除</td></tr>
        	<tr><td>美国</td><td>2016-10-09 22:00</td><td onclick="" style="cursor:pointer;">删除</td></tr>
        	<tr><td>维和</td><td>2016-10-09 22:00</td><td onclick="" style="cursor:pointer;">删除</td></tr>
        	</tbody></table> -->
        	<div class="modal fade" id="addkey" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							添加关键词
						</h4>
					</div>
					<div class="modal-body">
						<input id="input_key" type="text" class="form-control" placeholder="请输入关键词">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
						<button id="submit" type="button" class="btn btn-primary" onclick="submit_keyword()">
							提交
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
        </div>
      </div>
    </div>
    <!--panel///////////////////-->
  </div>
  <!--col-lg-12///////////////////-->
